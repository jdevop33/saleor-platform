steps:
  # Deploy API to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'saleor-api'
      - '--image'
      - 'ghcr.io/saleor/saleor:3.20'  # Using official Saleor image
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--service-account'
      - 'saleor-sql-sa@jobwin.iam.gserviceaccount.com'
      - '--set-env-vars'
      - |
        DATABASE_URL=postgresql://saleor-user:${_DB_PASSWORD}@//cloudsql/jobwin:us-central1:saleor-db/saleor,
        ALLOWED_HOSTS=*.run.app,
        DEBUG=False,
        JAEGER_AGENT_HOST=jaeger,
        SECRET_KEY=${_SECRET_KEY},
        REDIS_URL=redis://redis:6379/0
      - '--add-cloudsql-instances'
      - 'jobwin:us-central1:saleor-db'

  # Deploy Dashboard to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'saleor-dashboard'
      - '--image'
      - 'ghcr.io/saleor/saleor-dashboard:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'

options:
  logging: CLOUD_LOGGING_ONLY
  dynamic_substitutions: true

timeout: '1800s'